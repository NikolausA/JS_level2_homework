<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>eShop</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        header {
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            border-bottom: 2px solid darkgrey;
            margin-bottom: 20px;
        }
        .cart-button {
            -webkit-appearance: none;
            border: none;
            background-color: lightsteelblue;
            color: #fff;
            padding: 5px 10px;
            border-radius: 3px;
        }
        main {
            margin: 50px auto;
            width: 1080px;
        }

        .goods-list {
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        .goods-item {
            border: 1px solid darkblue;
            background-color: lightcyan;
            border-radius: 10px;
            width: 200px;
            height: 250px;
            position: relative;
        }
        .title {
            display: block;
            position: absolute;
            top: 200px;
            left: 75px;
            font-size: 18px;
            font-weight: bold;
        }
        p {
            width: auto;
            height: auto;
            padding: 4px;
            position: absolute;
            top: 10px;
            left: 150px;
            font: bold 12px "Times New Roman";
            color: #fff;
            background-color: darkgrey;
            text-align: center;
        }
        .to-cart {
            width: auto;
            height: auto;
            padding: 4px;
            position: absolute;
            top: 225px;
            left: 140px;
            outline: none;
            font-size: 10px;
            font-weight: bold;
            border: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<div id="app">
   <main>
       <div class="gooods-list">
        <div class="goods-item" v-for="good in filteredGoods">
            <h3>{{ good.product_name }}</h3>
            <p>{{ good.price }}</p>
        </div>
    </div>
   </main>  
</div>

</html>
